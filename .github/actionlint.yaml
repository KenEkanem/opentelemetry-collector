self-hosted-runner:
  # Labels of self-hosted runner in array of strings.
  labels: [ubuntu-22.04-arm, windows-2025]

# Configuration variables in array of strings defined in your repository or
# organization. `null` means disabling configuration variables check.
# Empty array means no configuration variable is allowed.
config-variables: null

# Configuration for file paths. The keys are glob patterns to match to file
# paths relative to the repository root. The values are the configurations for
# the file paths. Note that the path separator is always '/'.
# The following configurations are available.
#
# "ignore" is an array of regular expression patterns. Matched error messages
# are ignored. This is similar to the "-ignore" command line option.
# Path-specific configurations.

paths:
  # Glob pattern relative to the repository root for matching files. The path separator is always '/'.
  # This example configures any YAML file under the '.github/workflows/' directory.
  .github/workflows/**/*.{yml,yaml}:
    # List of regular expressions to filter errors by the error messages.
    ignore:
      - 'shellcheck reported issue in this script: SC2086:.+'  # Double quote to prevent globbing
      - 'shellcheck reported issue in this script: SC2046:.+'  # Quote to prevent word splitting
      - 'shellcheck reported issue in this script: SC2059:.+'  # Don't use variables in printf
      - 'shellcheck reported issue in this script: SC2236:.+'  # Use -n instead of ! -z
      - 'shellcheck reported issue in this script: SC1001:.+'  # Escape character warning
      - 'shellcheck reported issue in this script: SC2129:.+'  # Combine redirects
