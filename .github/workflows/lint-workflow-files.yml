# Validates all workflow files on PR changes

name: Lint Workflow Files
on:
  pull_request:
    paths:
      - '.github/workflows/**/*.yml'
      - '.github/workflows/**/*.yaml'

jobs:
  lint-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yamllint and codespell
        run: |
          pip install yamllint codespell

      - name: Run Linting and Spell Check
        run: |
          find .github/workflows -name '*.yml' -o -name '*.yaml' | xargs codespell
          yamllint .github/workflows/**/*.yml .github/workflows/**/*.yaml --config-file .github/workflows/.yamllint

      - name: Run Actions-specific checks
        uses: reviewdog/action-actionlint@v1

      - name: Reminder to Fix Errors
        if: failure()
        run: echo "Please ensure all linting and spelling errors are addressed before merging the pull request."

    continue-on-error: true
